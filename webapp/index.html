<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vibe</title>

    <!--Importing Bootstrap 4 and JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


  </head>
  <body onload="initPlayer()">
    <div class="container h-100 d-flex justify-content-center">
      <div class="jumbotron-fluid my-auto h-25 w-75 border">
        <div class="container-fluid my-auto pt-4">
          <h2 class="">Now Playing:</h2>
          <div class="text-center">
            <h2 id="title">N/A</h2>
            <h3 id="artist">By: N/A</h3>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" onclick="togglePlay()" id="playStatusBtn">Play</button>
          </div>
          <button hidden class="btn btn-primary" onclick="playHappy()">Play Happy</button>
          <button hidden class="btn btn-primary" onclick="playSad()">Play Sad</button>
        </div>
      </div>
      <audio src="" id="music"></audio>
    </div>
    <div id="vid-controls">
      <video id="vid-show" autoplay></video>
      <button class="btn btn-primary" id="vid-take">What's The Vibe?</button>
    <!--  <input id="vid-take" class="btn btn-primary" value="What's the Vibe?"/> -->
      <div id="vid-canvas"></div>
    </div>

  </body>
</html>
