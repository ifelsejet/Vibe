<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>Vibe</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">

  </head>
  <body onload="initPlayer()" id="bg">
    <div class="container d-flex flex-column justify-content-center">
      <img src="assets/croppedlogo.png" class="logo mx-auto pt-1 pb-1" alt="Logo">
      <div class="jumbotron-fluid h-25 w-75 mx-auto border panel rounded-sm">
        <div class="container-fluid my-auto pt-3">
          <h2 class="pl-3 pt-1">Now Playing:</h2>
          <div class="text-center">
            <h2 id="title">N/A</h2>
            <h3 id="artist">By: N/A</h3>
          </div>
          <div class="text-center pb-3">
            <button class="btn btn-outline-light" onclick="togglePlay()" id="playStatusBtn">Play</button>
          </div>

          <!--Test Buttons-->
          <button class="btn btn-primary" onclick="playHappy()">Play Happy</button>
          <button class="btn btn-primary" onclick="playSad()">Play Sad</button>
          <button class="btn btn-primary" onclick="playAngry()">Play Angry </button>

        </div>
      </div>

      <div class="jumbotron-fluid mt-3 pt-4 pb-3 mb-4 mx-auto w-75 text-center border panel rounded-sm justify-content-center" id="vid-controls">
        <video class="mx-auto" id="vid-show" autoplay></video>
        <input id="vid-take" class="btn btn-primary mt-2" value="What's the Vibe?"/>

        <div style="display: none;" class="" id="vid-canvas"></div>
        <canvas style="display: none; mt-3" id="pic"></canvas>
        <!--<button class="btn btn-primary" onclick="saveImg();">save please</button>-->
      </div>

      <audio src="" id="music"></audio>
    </div>
  </body>
</html>
